<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script>
        function calculations(calculationType) {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let result = 0;

            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }

            switch (calculationType) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'sub':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'division':
                    if (num2 === 0) {
                        alert("Cannot divide by zero.");
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    break;
            }
            document.getElementById('output').value = result;
        }
    </script>
</head>
<body>
    <h1>BASIC CALCULATOR</h1>
    <form name="calc">
        <label for="num1">Input first number:</label>
        <input type="number" id="num1" name="num1">
        
        <label for="num2">Input second number:</label>
        <input type="number" id="num2" name="num2">
        
        <label for="output">Output:</label>
        <input type="text" id="output" readonly>
        
        <button type="button" onclick="calculations('add')">Add</button>
        <button type="button" onclick="calculations('sub')">Subtract</button>
        <button type="button" onclick="calculations('multiply')">Multiply</button>
        <button type="button" onclick="calculations('division')">Divide</button>
    </form>
</body>
</html>
