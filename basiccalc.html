<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script>
        function calculations(calculationType)
        {
           let num1=parseInt(document.getElementById('num1').value);
           let num2=parseInt(document.getElementById('num2').value);
           let result=0;

           switch(calculationType)
           {
            case 'add':
                result=num1+num2;
                break;
            case 'sub':
                result=num1-num2;
                break;
            case 'multiply':
                result=num1*num2;
                break;
            case 'division':
                result=num1/num2;
                break;
            default:
                break;
            
           }
           document.getElementById('output').value=result;

        }
    </script>
</head>
<body>
    <h1>BASIC CALCULATOR</h1>
    <form name="calc">
        <label for="first number" id="num1">Input first number:</label>
        <input type="number" name="first number">
        <label for="Second number" id="num2">Input Second number:</label>
        <input type="number" name="Second number">
        <label for="Output">Output:</label>
        <input type="number" id="output">
        <button type="button" onclick="calculations('add')">Add</button>
        <button type="button" onclick="calculations('sub')">Subtract</button>
        <button type="button" onclick="calculations('multiply')">Multiply</button>
        <button type="button" onclick="calculations('division')">Divide</button>
        
    </form>
    
</body>
</html>
