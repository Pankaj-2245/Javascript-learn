        function testingthiskeyword(){
           const video={
               title: 'Video title',

                     console.log(this);

           };

                new Video('Sample Title','Sample Description',1000);

                    //Implementing inheritance in javascript

                    class Student extends Person {
                        constructor (name,batch,age,year,rollnumber){

                        }

                        getstudentDetails(){
                            console.log(`Hi! I am ${this.name}. I am ${this.age} years old `);
                            console.log(`I am currently studying in ${this.year} and ${this.batch} batch and my roll number is ${this.rollnumber}`);
                        }
